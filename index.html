<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Exercise</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <h1>CSS Display Property: Inline </h1>
    <p class="red inline" >Red Paragraph </p>
    <p class="green inline">Green Paragraph</p>
    <p class="blue inline">Blue Paragraph</p>
    
    <h1>CSS Display Property: Inline Block</h1>
    <p class="red inline-block" >Red Paragraph </p>
    <p class="green inline-block">Green Paragraph</p>
    <p class="blue inline-block">Blue Paragraph</p>

    <h1>CSS Display Property: Block</h1>
    <p class="red block" >Red Paragraph </p>
    <p class="green block">Green Paragraph</p>
    <p class="blue block">Blue Paragraph</p>
  </body>

</html>
